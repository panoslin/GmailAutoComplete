<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gmail AutoComplete Settings</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
      color: #444;
    }
    select, input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .api-key {
      position: relative;
    }
    .api-key input {
      width: 100%;
      padding-right: 40px;
      box-sizing: border-box;
    }
    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 16px;
      padding: 4px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1557b0;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Assistant Settings</h2>
    
    <div class="form-group">
      <label for="model">AI Model:</label>
      <select id="model">
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo âš¡</option>
        <option value="gpt-4o">GPT-4o ðŸ§ </option>
        <option value="claude-2">Claude 2 ðŸ¤–</option>
        <option value="llama-2">LLaMA 2 ðŸ¦™</option>
        <option value="grok-1">Grok 1 ðŸ¤”</option>
      </select>
    </div>

    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <div class="api-key">
        <input type="password" id="apiKey" placeholder="Enter your API key">
        <button class="toggle-visibility" type="button">&#128065;</button>
      </div>
    </div>

    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
